name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Frontend Tests & Lint
  # ============================================================================
  frontend:
    name: Frontend (Lint + Test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run unit tests with coverage
        run: pnpm test:coverage

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from vitest output
          # Fail if below 30%
          COVERAGE=$(cat coverage/coverage-summary.json 2>/dev/null | jq -r '.total.lines.pct // 0')
          echo "Line coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 30" | bc -l) )); then
            echo "❌ Coverage is below 30% threshold"
            exit 1
          fi
          echo "✅ Coverage meets threshold"

  # ============================================================================
  # Rust Tests & Clippy
  # ============================================================================
  rust:
    name: Rust (Clippy + Test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Check formatting
        run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Run tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --lib

  # ============================================================================
  # Build Check (optional, for PRs)
  # ============================================================================
  build-check:
    name: Build Check
    runs-on: macos-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Rust (check only)
        run: cargo check --manifest-path src-tauri/Cargo.toml
